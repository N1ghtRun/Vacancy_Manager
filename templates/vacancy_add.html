<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Vacancies</title>
</head>
<body>

<div class="container">

    {% include 'inc/navbar.html' %}

    <form action="/vacancy/" method="POST">
        <input type="text" name="position_name" placeholder="position name">
        <input type="text" name="company" placeholder="company">
        <input type="text" name="description" placeholder="description">
        <input type="text" name="contacts_ids" placeholder="contacts IDs">
        <input type="text" name="comment" placeholder="comment">
        <input type="submit" value="Add Vacancy">
    </form>
    <br/>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Position</th>
            <th scope="col">Status</th>
            <th scope="col">Company</th>
            <th scope="col">Creation date</th>
        </tr>
        </thead>
        <tbody>

        {% for vacancy in vacancies %}
        <tr>
            <th scope="row">{{ vacancy.id }}</th>
            <th scope="row"><a href="{{ vacancy.id }}/">{{ vacancy }}</a></th>
            <th scope="row">{{ vacancy.status }}</th>
            <th scope="row">{{ vacancy.company }}</th>
            <th scope="row">{{ vacancy.creation_date }}</th>
        </tr>
        {% endfor %}

        </tbody>
    </table>

</div>

</body>
</html>
