<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancies</title>
</head>
<body>

<form action="/vacancy/" method="POST">
    <input type="text" name="position_name" placeholder="position name">
    <input type="text" name="company" placeholder="company">
    <input type="text" name="description" placeholder="description">
    <input type="text" name="contacts_ids" placeholder="contacts IDs">
    <input type="text" name="comment" placeholder="comment">
    <input type="submit" value="Add Vacancy">
</form>
<br/>
<a href="../">back</a>
<br/>
<div>
    {% for vacancy in vacancies %}
    <a href="{{ vacancy.0 }}/">{{ vacancy }}</a>
    </br>
    {% endfor %}
</div>
</body>
</html>
