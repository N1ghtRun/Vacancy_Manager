<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Vacancies</title>
</head>
<body>

<div class="container">

    {% include 'inc/navbar.html' %}

    <div class="content">

        <div id="add-vacancy">
            <h2>Add a vacancy</h2>
            <form action="/vacancy/" method="POST" id="vacancy-form">
                <div class="form-group">
                    <label for="position-name">Position name: </label>
                    <input type="text" class="form-control" id="position-name" name="position_name">
                </div>
                <div class="form-group">
                    <label for="position-name">Company: </label>
                    <input type="text" class="form-control" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="comment">Comment: </label>
                    <input type="text" class="form-control" id="comment" name="comment">
                </div>
                <div class="form-group">
                    <label for="contact's-name">Contact's name: </label>
                    <input type="text" class="form-control" id="contact's-name" name="contacts_name">
                </div>
                <div class="form-group">
                    <label for="contact's-email">Contact's email: </label>
                    <input type="text" class="form-control" id="contact's-email" name="contacts_email">
                </div>
                <div class="form-group">
                    <label for="contact's-phone">Contact's phone: </label>
                    <input type="text" class="form-control" id="contact's-phone" name="contacts_phone">
                </div>
                <div class="form-group">
                    <label for="contact's-messenger">Contact's messenger: </label>
                    <input type="text" class="form-control" id="contact's-messenger" name="contacts_messanger">
                </div>

            </form>
            <button type="submit" class="btn btn-secondary btn-lg btn-block" form="vacancy-form">Submit</button>
        </div>
        <br/>

        <div id="vacancies">
            <h2>Vacancies</h2>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Position</th>
                    <th scope="col">Status</th>
                    <th scope="col">Company</th>
                    <th scope="col">Creation date</th>
                </tr>
                </thead>
                <tbody>

                {% for vacancy in vacancies %}
                <tr>
                    <td scope="row">{{ vacancy.id }}</td>
                    <td scope="row"><a href="{{ vacancy.id }}/">{{ vacancy }}</a></td>
                    <td scope="row">{{ vacancy.status }}</td>
                    <td scope="row">{{ vacancy.company }}</td>
                    <td scope="row">{{ vacancy.creation_date }}</td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
